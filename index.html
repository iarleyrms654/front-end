<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa de Cores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #e0f7fa;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 30px 0;
        }

        main {
            padding: 50px 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00695c;
        }

        footer {
            background-color: #004d40;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Surpresa de Cores</h1>
    </header>

    <main>
        <p>Clique no botão abaixo para mudar a cor de fundo:</p>
        <button onclick="mudarCor()">Mudar Cor</button>
    </main>

    <footer>
        <p>&copy; 2025 Criado por Você</p>
    </footer>

    <script>
        const cores = ['#ffccbc', '#c8e6c9', '#d1c4e9', '#b3e5fc', '#fce4ec', '#f8bbd0', '#e1bee7'];

        function mudarCor() {
            const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }
    </script>
</body>
</html>
